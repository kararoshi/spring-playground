<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Home</title>
</head>
<body>

<h1>My recepises!</h1>

<table>
    <tr>
        <td>ID</td>
        <td>Description</td>
    </tr>

    <tr th:each="recipe : ${recipes}" >
        <td th:text="${recipe.id}">IDD!@123</td>
        <td th:text="${recipe.description}">DESCR</td>
    </tr>
</table>



</body>
</html>
